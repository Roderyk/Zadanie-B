<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <h2>Zadanie 1</h2>

    <div>To jest tablica z zadania 2:</div>
    <div class="tabelaZad2" id="tabelaZad2"></div>
    <h2>Zadanie 3</h2>
    <div>To jest lista do zadania 3:</div>

    </ul>

        <input type="button" id="generujTabele" value="Generuj tabelę">
        <table id="tableZad4"></table>
    </div>
    <h2>Zadanie 5</h2>
    <div id="zad5">

        <input type="button" id="obsluzKlienta" value="obsłuż klienta">
        <ul id="listaOczekujacych"></ul>
        <span>Lista operacji: </span>
        <ul id="listaOperacji"></ul>

    <script src="./script.js"></script>

</html>
